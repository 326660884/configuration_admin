<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">机构名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="orgName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">简称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="abbreviation" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">ip scope</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ipScope" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div> -->

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        function addSuffix(list) {
            res = []
            if(list.length > 0) {
                list.forEach((inst) => {
                    $.ajax({
                        url: "/configuration/comparingchart/list",
                        data: {fullname:inst.orgName},
                        async: false,
                        success: function(resp) {
                            inst.suffix = ''
                            if(resp.page.list.length > 0) {
                                resp.page.list.forEach((item) => {
                                    inst.suffix = inst.suffix + (inst.suffix.length === 0 ? '' : ', ') + item.suffix
                                })
                            }
                            res.push(inst);
                        }
                    });
                });
            }
            return res
        }

        table.render({
            elem: '#currentTableId',
            url: '/configuration/institutions',
            parseData: function(res){ //res 即为原始返回的数据
                return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.page.totalCount, //解析数据长度
                "data": addSuffix(res.page.list) //解析数据列表
                };},
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'orgName', width: 300, title: '机构名'},
                {field: 'abbreviation', width: 150, title: '简称'},
                {field: 'longitude', width: 150, title: '经度'},
                {field: 'latitude', width: 150, title: '纬度'},
                {field: 'ipScope', Width: 200, title: 'ipScope'},
                {field: 'suffix', Width: 200, title: '邮箱后缀'},
                {field: 'createTime', width: 200, title: '创立时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var res = JSON.stringify(data.field);
            // layer.alert(res, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where:data.field

            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/table/add-institution.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加机构',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    end: function(){
                            location.reload();
                        }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data
                    ,len = data.length
                    ,id = []
                    ,url = '/configuration/institutions:delete';

                    
                for (var i = 0; i < len; i++) {
                        id[i] = data[i]['id']
                    }; 

                layer.confirm('确定删除吗？',function(index){
                    $.ajax({
                        type: "POST",
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(id),
                        dataType: "json",
                        success: function (res) {
                            if (res.code== 0) {
                                layer.msg("删除成功");
                                table.reload('currentTableId',{});
                                layer.close(index);
                            }
                        },
                        error: function (res) {
                            layer.msg("删除失败");
                        }
                    });
                });

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                $.get("/configuration/institutions/"+data.id,function(res){
                    var content = miniPage.getHrefContent('page/table/edit-institution.html');
                    var openWH = miniPage.getOpenWidthHeight();

                    console.log(res);

                    function generateSecond(list) {
                        if (list === null || list.length <= 0) {
                            return;
                        } else {
                            for (var x in list) {
                                var html = " <div class=\"layui-input-block\">\n" +
                                "                <input type=\"input\" name=\"oldSecondCategory\" id=\"" + list[x].id + "\" + value=\"" + list[x].suffix + "\" lay-verify=\"required\" class=\"layui-input\">\n" +
                                "              </div>";
                                $("#appendSecond").append(html);
                            }
                        }
                    }

                    var index = layer.open({
                        title: '编辑机构',
                        type: 1,
                        shade: 0.2,
                        maxmin:true,
                        shadeClose: true,
                        area: [openWH[0] + 'px', openWH[1] + 'px'],
                        offset: [openWH[2] + 'px', openWH[3] + 'px'],
                        content: content,
                        success: function(layero,index){
                            $.ajax({
                                url: "/configuration/comparingchart/list",
                                data: {fullname:res.institutionsList.orgName},
                                async: false,
                                success: function(resp) {
                                    generateSecond(resp.page.list)
                                }
                            });
                            form.val("dataFrm",res.institutionsList);
                            form.render()
                        },
                        end: function(){
                            //location.reload()
                            table.reload('currentTableId',{});
                        }


                    });

                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                });
                return false;

            } else if (obj.event === 'delete') {
                var url = '/configuration/institutions:delete';

                layer.confirm('真的删除 '+data.orgName+' 吗？', function (index) {

                    $.ajax({
                        type: "POST",
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify([data.id]),
                        dataType: "json",
                        success: function (res) {
                            if (res.code == 0) {
                                layer.msg("删除成功");
                                obj.del();
                                layer.close(index);
                            }
                        },
                        error: function (res) {
                            layer.msg("删除失败");
                        }
                    });

                   
                });
            }
        });

    });
</script>
